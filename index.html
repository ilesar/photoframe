<!DOCTYPE html>
<html>
<head>
	<title>PHOTOFRAME</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
	<div id="photo-frame-wrapper">
		<img id="new-photo" src=""/>
		<img id="photo-frame" src=""/>
	</div>
	<script>
		(() => {
			const photoFrame = document.querySelector('#photo-frame');
			const newPhoto = document.querySelector('#new-photo');
			let photoDuration = 60;

			function refreshImage() {
				axios.get(`http://localhost:3123/`).then((response) => {
					console.log(response.data);
					let imageUrl = response.data;

					if (!imageUrl) {
						return;
					}

					imageUrl += "=w2048";

					newPhoto.src = imageUrl;
					photoFrame.classList.add('transparent');

					setTimeout(() => {
						photoFrame.src = imageUrl;
						photoFrame.classList.remove('transparent');
					}, 5000);
				})
			}

			refreshImage();


		setInterval(() => {
			refreshImage();
		}, (photoDuration + 5) * 1000);
		})();
	</script>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background: black;
		}

		#photo-frame-wrapper {
			width: 100vw;
			height: 100vh;
		}

		#photo-frame {
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			object-fit: cover;
			transition: opacity 3s ease-in-out;
		}

		#photo-frame.transparent {
			opacity: 0;
		}

		#new-photo {
			position: absolute;
			top: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			object-fit: cover;
		}
	</style>
</body>
</html>
